# Site
title: Tokisaki Galaxy的博客
subtitle: Tokisaki Galaxy
description: C++ | Linux | Games | 网络
keywords: blog
author: Tokisaki Galaxy
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## If your site is put in a subdirectory, set url as 'https://yoursite.com/child' and root as '/child/'
url: https://tokisaki.top
root: /
#permalink: :year/:month/:day/:title/
permalink: blog/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true

external_link: # 在新标签中打开链接
  enable: true
  field: site # 对整个网站（site）生效或仅对文章（post）生效
  exclude: # 需要排除的域名。主域名和子域名如 www 需分别配置

highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ''

search:
  path: search.xml
  field: post

permalink_pinyin:
  enable: true
  separator: '-' # default: '-'

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

sitemap:
    path: sitemap.xml #指定名字
    tag: false #不包含tag页面
    category: false #不包含category页面
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: 
# - hexo-theme-matery
 - hexo-theme-fluid

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo:
    github: git@github.com:Tokisaki-Galaxy/hexo-publish.git,master
    # coding: https://git.coding.net/hwsun/hwsun.git
    # gitee: https://gitee.com/hwsun/hwsun.git

# baidu submit
baidu_url_submit:
  count: 80					# 提交最新的一个链接
  host: tokisaki.top		# 在百度站长平台中注册的域名
  token: 3JRev4WUPrU7nMI	# 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt		# 文本文档的地址， 新链接会保存在此文本文档里

