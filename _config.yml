# hexo-minify
# 博文压缩
minify:
  preview: false
  exclude: ['*.min.*']
  html:
    enable: false
  css:
    enable: true
  js:
    enable: true
  image:
    enable: false

# llm Translation
llm_translation:
  enable: true
  endpoint: 'https://api.siliconflow.cn/v1/chat/completions'
  model: 'deepseek-ai/DeepSeek-V3.2'
  single_timeout: 300
  max_concurrency: 6

ignore:
  - '**/*.en.md'
